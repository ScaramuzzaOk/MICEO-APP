<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>CEO de Mi Vida</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f9fafb; }
    #loading { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9fafb; font-size: 1.5rem; color: #374151; }
  </style>
  <link rel="manifest" href='data:application/manifest+json,{
    "name": "CEO de Mi Vida",
    "short_name": "CEO Vida",
    "start_url": ".",
    "display": "standalone",
    "background_color": "#ffffff",
    "theme_color": "#000000",
    "icons": [
      {
        "src": "https://via.placeholder.com/192x192.png?text=CEO",
        "sizes": "192x192",
        "type": "image/png"
      }
    ]
  }'>
</head>
<body>
  <div id="loading">Cargando CEO de Mi Vida...</div>
  <div id="root" style="display: none;"></div>
  <script type="text/babel" defer>
    const { useState, useEffect } = React || {};
    const { createRoot } = ReactDOM || {};

    function App() {
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        if (!React || !ReactDOM) {
          document.getElementById("loading").innerHTML = "Error: React no se cargó. Revisa tu conexión o las URLs de las librerías.";
          console.error("React o ReactDOM no están disponibles");
          return;
        }
        setLoading(false);
      }, []);

      return (
        <div>
          {loading ? <p>Cargando...</p> : <p>¡CEO de Mi Vida funcionando!</p>}
        </div>
      );
    }

    useEffect(() => {
      if (document.getElementById("root") && createRoot && React && ReactDOM) {
        const root = createRoot(document.getElementById("root"));
        root.render(<App />);
        document.getElementById("loading").style.display = "none";
        document.getElementById("root").style.display = "block";
      } else {
        document.getElementById("loading").innerHTML = "Error: No se puede renderizar. Asegúrate de que las librerías estén cargadas (revisa la consola con F12).";
        console.error("Fallo al renderizar o librerías no cargadas");
      }
    }, []);
  </script>
</body>
</html>
